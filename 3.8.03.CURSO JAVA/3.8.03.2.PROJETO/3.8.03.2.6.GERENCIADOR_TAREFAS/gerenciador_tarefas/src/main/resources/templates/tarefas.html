<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="container">
            <!-- Estatísticas -->
            <div class="estatisticas fade-in">
                <div class="estatistica-card">
                    <div class="estatistica-valor text-primary" id="total-tarefas">0</div>
                    <div class="estatistica-label">Total de Tarefas</div>
                </div>
                <div class="estatistica-card">
                    <div class="estatistica-valor text-success" id="concluidas-tarefas">0</div>
                    <div class="estatistica-label">Concluídas</div>
                </div>
                <div class="estatistica-card">
                    <div class="estatistica-valor text-warning" id="pendentes-tarefas">0</div>
                    <div class="estatistica-label">Pendentes</div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filtros-container fade-in">
                <span class="fw-bold">Filtrar:</span>
                <button class="filtro-btn active" data-filtro="todas">
                    <i class="fas fa-list me-1"></i>Todas
                </button>
                <button class="filtro-btn" data-filtro="pendentes">
                    <i class="fas fa-clock me-1"></i>Pendentes
                </button>
                <button class="filtro-btn" data-filtro="concluidas">
                    <i class="fas fa-check me-1"></i>Concluídas
                </button>
            </div>

            <!-- Formulário de nova tarefa -->
            <div class="card mb-4 fade-in">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-plus-circle me-2"></i>Nova Tarefa
                </div>
                <div class="card-body">
                    <form id="form-tarefa" class="row g-3">
                        <div class="col-md-6">
                            <label for="titulo" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="titulo" required
                                placeholder="Digite o título da tarefa">
                        </div>
                        <div class="col-md-3">
                            <label for="prioridade" class="form-label">Prioridade</label>
                            <select class="form-select" id="prioridade">
                                <option value="BAIXA">Baixa</option>
                                <option value="MEDIA" selected>Média</option>
                                <option value="ALTA">Alta</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3"
                                placeholder="Digite uma descrição opcional"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Adicionar Tarefa
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de tarefas -->
            <div id="lista-tarefas" class="lista-tarefas">
                <div class="text-center py-5 text-muted">
                    <i class="fas fa-tasks fa-3x mb-3 opacity-50"></i>
                    <p>Nenhuma tarefa encontrada. Adicione sua primeira tarefa!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
