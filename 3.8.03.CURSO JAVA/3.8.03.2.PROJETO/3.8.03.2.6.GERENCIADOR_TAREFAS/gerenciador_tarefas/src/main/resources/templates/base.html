<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Gerenciador de Tarefas'">Gerenciador de Tarefas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Customizado -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <!-- CSS específico da página (se necessário) -->
    <th:block th:if="${cssPagina}">
        <link rel="stylesheet" th:href="@{/css/__${cssPagina}__}">
    </th:block>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}">
        <!-- Aqui será inserido o header do fragment -->
    </header>

    <!-- Conteúdo principal -->
    <main class="container-fluid">
        <th:block th:replace="~{${conteudo}}"></th:block>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}">
        <!-- Aqui será inserido o footer do fragment -->
    </footer>

    <!-- Scripts customizados -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Script específico da página (se necessário) -->
    <th:block th:if="${jsPagina}">
        <script th:src="@{/js/__${jsPagina}__}"></script>
    </th:block>
</body>

</html>
